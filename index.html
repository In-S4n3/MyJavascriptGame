<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Germania+One"
    />
    <title>My JavaScript Game</title>
  </head>
  <body>
    <section id="game" style="display:none;">
      <div id="highScores"></div>
      <div class="div">
        <canvas id="canvas" width="705" height="620"></canvas>
      </div>
    </section>

    <section id="gameOver" style="display:none;">
      <div>
        <img src="./Images/game_over.png" alt="" />
        <div>
          <button id="restart" onclick="restart()">
            Back to main screen
          </button>
        </div>
      </div>
    </section>

    <section id="mainPage">
      <header id="title">
        <h2>
          WELCOME TO: <br />
          My 8-bit Alien Game
        </h2>
      </header>

      <div id="instructions">
        <h3>Instructions:</h3>
        <img src="./Images/left_right.png" alt="keyboard" width="120px" />
        <p>
          Use the left and right arrow as shown above to move the paddle. <br />
          <br />
          As soon you kill all the aliens, more will come to make it more
          interesting for you. You have 3 life to beat the top score <br> <img src="./Images/high-score-icon.png" alt="high-score-icon" width="50px" />
        </p>
        <h3>Have FUN! :)</h3>
        <img src="./Images/alien.png" alt="Alien" width="250px"/>
      </div>

      <div class="button">
        <button id="buttonClick" onclick="startGame()">Start Game</button>
      </div>
    </section>

    <script src="game.js"></script>
  </body>
</html>
